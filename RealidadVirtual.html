<!DOCTYPE html>
<html>
  <head>
    <title>AR Platillo</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.1.8/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene embedded arjs>
      <a-assets>
        <a-asset-item id="modelo" src="Platillo.glb"></a-asset-item>
      </a-assets>

      <!-- Este es el marcador personalizado (tu QR) -->
      <a-marker type="pattern" url="qr.patt">
        <a-entity gltf-model="#modelo" scale="0.05 0.05 0.05" position="0 0 0"></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
