
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <title>Platillo 3D</title>
  </head>
  <body style="margin: 0; background-color: #111; color: white; text-align: center;">
    <h2>Platillo 3D escaneado</h2>
    <model-viewer 
      src="Platillo.glb" 
      alt="Platillo escaneado" 
      auto-rotate 
      camera-controls 
      style="width: 100%; height: 500px;">
    </model-viewer>
  </body>
</html>
