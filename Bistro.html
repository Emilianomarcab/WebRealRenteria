<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bistró Real Rentería</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1C2833; /* Oxford Blue */
      color: #FFFFFF;
    }

    header {
      background-color: #7B3F00; /* Café espresso */
      padding: 1rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    .menu-section {
      padding: 1rem;
    }

    .menu-item {
      background-color: #000000; /* Negro */
      color: #FFFFFF;
      margin-bottom: 1rem;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(255, 255, 255, 0.1);
    }

    .menu-item h3 {
      margin: 0;
      font-size: 1.2rem;
    }

    .menu-item p {
      margin: 0.3rem 0 0;
      font-size: 0.95rem;
      color: #CCCCCC;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.8rem;
      color: #BBBBBB;
    }
  </style>
</head>
<body>
  <header>
    <h1>Menú Bistró</h1>
  </header>

  <div class="menu-section">
    <div class="menu-item">
      <h3>Sandwich Clásico</h3>
      <p>Jamón, queso, lechuga y tomate</p>
      <p>$45.00</p>
    </div>
    <div class="menu-item">
      <h3>Ensalada César</h3>
      <p>Con pollo, crutones y aderezo</p>
      <p>$60.00</p>
    </div>
    <!-- Más elementos del menú aquí -->
  </div>

  <footer>
    Café Real Rentería · 2025
  </footer>
</body>
</html>
